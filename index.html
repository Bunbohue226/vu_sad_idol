<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HP Game</title>
  <style>
    /* N·ªÅn t·ªëi sang tr·ªçng */
    body {
      background: linear-gradient(135deg, #0f0f13, #1a1a24);
      color: #e0e7ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      overflow: hidden;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      user-select: none;
    }
    .player {
      position: absolute;
      width: 220px;
      padding: 20px;
      background: rgba(20, 20, 35, 0.85);
      border: 2px solid #39ff14;
      border-radius: 12px;
      text-align: center;
      font-size: 1.4rem;
      box-shadow: 0 0 12px #39ff14aa;
      transition: background-color 0.3s ease;
    }
    .player:hover {
      background: rgba(30, 30, 50, 0.95);
      box-shadow: 0 0 18px #39ff14cc;
    }
    .hp-bar {
      margin-top: 8px;
      color: #ff5555;
      font-weight: 700;
      letter-spacing: 1px;
      user-select: text;
    }
    .corner-0 { top: 10px; left: 10px; }
    .corner-1 { top: 10px; right: 10px; }
    .corner-2 { bottom: 10px; left: 10px; }
    .corner-3 { bottom: 10px; right: 10px; }
    #controls {
      margin-top: 120px;
      text-align: center;
      z-index: 2;
    }
    #results {
      margin-top: 20px;
      z-index: 2;
      font-size: 2.8rem;
      color: #39ff14;
      letter-spacing: 6px;
      user-select: none;
      min-height: 50px;
    }
    #results span {
      cursor: pointer;
      padding: 0 4px;
      transition: transform 0.15s ease;
      user-select: none;
    }
    #results span:hover {
      transform: scale(1.2);
      text-shadow: 0 0 8px #39ff14;
    }
    .cards span {
      margin: 6px;
      cursor: pointer;
      font-size: 1.8rem;
      user-select: none;
      transition: transform 0.15s ease;
    }
    .cards span:hover {
      transform: scale(1.3);
      text-shadow: 0 0 6px #39ff14;
    }
    button.damage-btn {
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 12px;
      cursor: pointer;
      margin-left: 5px;
      font-weight: 700;
      transition: background-color 0.25s ease;
      user-select: none;
    }
    button.damage-btn:hover {
      background-color: #ff2222;
    }
    button {
      font-size: 2rem;
      padding: 14px 32px;
      margin: 8px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(45deg, #0ff, #008080);
      color: #001a1a;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 0 10px #0ff7;
      user-select: none;
      transition: background 0.3s ease, color 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #0cc, #005050);
      color: #c0fff0;
      box-shadow: 0 0 14px #0cff;
    }
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(5, 5, 10, 0.95);
      color: #aaffcc;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 16px;
      font-size: 1.3rem;
      font-weight: 600;
      user-select: none;
      padding: 20px;
    }
    #nameInputs input {
      margin-bottom: 10px;
      font-size: 1.1rem;
      padding: 8px 12px;
      border-radius: 8px;
      border: 2px solid #39ff14;
      background: #111;
      color: #aaffcc;
      width: 220px;
      text-align: center;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #nameInputs input:focus {
      border-color: #0ff;
      background: #001a1a;
      color: #ccffee;
    }
  </style>
</head>
<body>
  <div id="overlay">
    <label>Ch·ªçn s·ªë ng∆∞·ªùi ch∆°i:</label><br />
    <label><input type="radio" name="numPlayers" value="2" onchange="confirmNumPlayers()"> 2</label>
    <label><input type="radio" name="numPlayers" value="3" onchange="confirmNumPlayers()"> 3</label>
    <label><input type="radio" name="numPlayers" value="4" onchange="confirmNumPlayers()"> 4</label>
    <div id="nameInputs"></div>
    <button onclick="startGame()" style="display:none;">B·∫Øt ƒë·∫ßu tr√≤ ch∆°i</button>
  </div>

  <div id="controls">
    <button onclick="rollBullet()">Roll üí£</button>
    <button onclick="drawCards()">Card üé¥</button>
  </div>
  <div id="results" aria-live="polite" aria-atomic="true"></div>
  <div id="game"></div>

  <script>
    const cardIcons = ['ü™ö','üíâ','üö´','üïµÔ∏è'];
    let players = [];

    function confirmNumPlayers() {
      const radios = document.getElementsByName('numPlayers');
      let num = 0;
      for (const r of radios) {
        if (r.checked) {
          num = parseInt(r.value);
          break;
        }
      }
      if (num < 2 || num > 4) return;

      const nameInputs = document.getElementById('nameInputs');
      nameInputs.innerHTML = '';
      for (let i = 0; i < num; i++) {
        const input = document.createElement('input');
        input.placeholder = `T√™n ng∆∞·ªùi ch∆°i ${i + 1}`;
        input.id = `name${i}`;
        input.autocomplete = "off";
        nameInputs.appendChild(input);
      }
      document.querySelector('#overlay button').style.display = 'inline-block';
    }

    function startGame() {
      document.getElementById('game').innerHTML = '';
      players = [];
      const radios = document.getElementsByName('numPlayers');
      let num = 0;
      for (const r of radios) {
        if (r.checked) {
          num = parseInt(r.value);
          break;
        }
      }
      if (num < 2 || num > 4) return;

      for (let i = 0; i < num; i++) {
        const name = document.getElementById(`name${i}`).value.trim() || `Player ${i + 1}`;
        const player = {
          hp: 5,
          cards: [],
          name,
          element: document.createElement('div')
        };
        player.element.className = `player corner-${i}`;
        players.push(player);
        updatePlayerDisplay(player, i);
        document.getElementById('game').appendChild(player.element);
      }
      document.getElementById('overlay').style.display = 'none';
    }

    function updatePlayerDisplay(player, index) {
      const cardDisplay = player.cards.map((c, i) => `<span onclick="useCard(${index}, ${i})" title="D√πng th·∫ª ${c}">${c}</span>`).join(' ');
      const hpText = player.hp > 0 ? `${player.hp}/5` : 'üíÄ Died';
      player.element.innerHTML = `
        <div>${player.name}</div>
        <div class="cards">${cardDisplay}</div>
        <div class="hp-bar">HP: ${hpText} <button class="damage-btn" onclick="damagePlayer(${index})">-1</button></div>
      `;
    }

    function useCard(playerIdx, cardIdx) {
      if (!players[playerIdx]) return;
      players[playerIdx].cards.splice(cardIdx, 1);
      updatePlayerDisplay(players[playerIdx], playerIdx);
    }

    function damagePlayer(index) {
      if (players[index] && players[index].hp > 0) {
        players[index].hp--;
        updatePlayerDisplay(players[index], index);
      }
    }

    // Roll bomb: t·∫°o 8 icon g·ªìm s·ªë üí£ t·ª´ 1-7 ng·∫´u nhi√™n, ph·∫ßn c√≤n l·∫°i l√† ‚ùå
    function rollBullet() {
      const results = document.getElementById('results');
      results.innerHTML = '';

      // Random s·ªë bom t·ª´ 1 ƒë·∫øn 7
      const bombCount = Math.floor(Math.random() * 7) + 1;
      const crossCount = 8 - bombCount;

      // T·∫°o m·∫£ng g·ªìm bombCount qu·∫£ bom v√† crossCount d·∫•u ‚ùå
      const icons = [];
      for (let i = 0; i < bombCount; i++) {
        icons.push('üí£');
      }
      for (let i = 0; i < crossCount; i++) {
        icons.push('‚ùå');
      }

      // Tr·ªôn ng·∫´u nhi√™n m·∫£ng icons ƒë·ªÉ kh√¥ng b·ªã theo th·ª© t·ª±
      for (let i = icons.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [icons[i], icons[j]] = [icons[j], icons[i]];
      }

      // T·∫°o ph·∫ßn t·ª≠ span cho t·ª´ng icon, b·∫•m s·∫Ω ·∫©n icon ƒë√≥
      icons.forEach(icon => {
        const span = document.createElement('span');
        span.textContent = icon;
        span.title = "Click ƒë·ªÉ ·∫©n";
        span.onclick = () => { span.style.display = 'none'; };
        results.appendChild(span);
      });
    }

    // Th√™m 1 th·∫ª card cho m·ªói ng∆∞·ªùi, t·ªëi ƒëa 8 th·∫ª m·ªói ng∆∞·ªùi
    function drawCards() {
      players.forEach((player, i) => {
        if (player.cards.length < 8) {
          // Th√™m th·∫ª ng·∫´u nhi√™n t·ª´ cardIcons
          const newCard = cardIcons[Math.floor(Math.random() * cardIcons.length)];
          player.cards.push(newCard);
          updatePlayerDisplay(player, i);
        }
      });
    }
  </script>
</body>
</html>
